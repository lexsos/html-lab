<!DOCTYPE html>
<html>
  <head>
    <link href="carousel.css" rel="stylesheet" media="screen">
    <meta charset="utf-8">
  </head>
  <body>

<div class="jcarousel">
    <ul>
        <li>1111111111</li>
        <li>2222222222</li>
        <li>3333333333</li>
        <li>4444444444</li>
        <li>5555555555</li>
    </ul>
</div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="jcarousel.min.js"></script>
    <script>
      $(function() {
        $('.jcarousel').jcarousel({
              animation: {
                  duration: 1000,
                  easing:   'linear',
                  complete: function() {
                  }
              },
              wrap: 'circular'
        });

        $('.jcarousel').click(function(){
            $('.jcarousel').jcarousel('scroll', '+=2');
        });
      });
    </script>
  </body>
</html>
